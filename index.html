<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>(dunjeon)</title>

  <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: #111;
      font-family: Helvetica, Arial, FreeSans, san-serif;
      color: #ffffff;
    }
    #container {
      margin: 0 auto;
      width: 572px;
    }
    #about {
      text-align: center;
      color:#B32E19;
    }
    a {
      color: #906060;
    }
  </style>
</head>
</head>
<body>
  <div id="container">
    <object type="application/x-java-applet"
            archive="dunjeon.jar"
            height="660"
            width="572">
      <param name="archive" value="dunjeon.jar">
      <param name="code" value="dunjeon/applet.class">
    </object>
    <div id="about">
      <p>Small roguelike game in clojure.  You can view the souce <a href="https://github.com/thomcc/dunjeon">here</a></p>
      <p>Doesn't work? Try <a href="https://github.com/thomcc/dunjeon/blob/master/dunjeon.jar?raw=true">the standalone version.</a></p>
      <p>If you're interested, you can try the (much slower) <a href="http://dunjeon.herokuapp.com/">ClojureScript version</a> (<a href="https://github.com/thomcc/dunjeon-cljs">source code</a>)</p>
    </div>
  </div>
</body>

</html>
